name: Deploy to GitHub Pages

# main ブランチへの push をトリガーとする
on:
  push:
    branches:
      - main
  # Actions タブから手動実行できるようにする
  workflow_dispatch:

# 実行権限の設定
permissions:
  contents: read
  pages: write # デプロイのために pages への書き込み権限が必要
  id-token: write # OpenID Connect (OIDC) のために id-token への書き込み権限が必要

# ジョブの定義
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # リポジトリのチェックアウト

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用する Node.js のバージョンを指定

      - name: Install dependencies 💡
        run: npm install # 依存関係をインストール (ご要望により npm install を使用)

      - name: Build project
        run: npm run build # プロジェクトのビルド (通常は vite build を実行)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite のデフォルトのビルド出力ディレクトリ
          path: "./dist"

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # build ジョブの完了を待機
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # デプロイ用のアクションを実行
